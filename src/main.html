<!doctype html>
<html>
<head>
   <script type="text/javascript" src="common.js"></script>
   <script type="text/javascript" src="data.js"></script>
   <script type="text/javascript" src="script.js" defer></script>
   <link href="style.css" rel="stylesheet">
</head>
<body>
   <h1>2D Web Based CAD</h1>

   <canvas width = "1024" height = "570" id = "my_Canvas"></canvas>
   <br> <br>
   <select id="input_menu">
      <option value="drawing">drawing</option>
      <option value="change-size">change size</option>
      <option value="change-color">change color</option>
      <option value="move-point">move point</option>
   </select>

   <select id="input_jenis">
      <option value="polygon">polygon</option>
      <option value="square">square</option>
      <option value="line">line</option>
   </select>

   <select id="input_color">
      <option value="black">black</option>
      <option value="red">red</option>
      <option value="yellow">yellow</option>
      <option value="green">green</option>
      <option value="blue">blue</option>
      <option value="magenta">magenta</option>
      <option value="cyan">cyan</option>
   </select>

   <label for="input_jumlahSisi">Jumlah sisi:</label>
   <input type="text" id="input_jumlahSisi" name="input_jumlahSisi" value="4">

   <div style="margin-top: 10px; margin-bottom: 20px;">
      <label for="new-size">Ubah ukuran</label>
      <input type="range" id="new-size" name="new-size" min="50" max="150" onchange="resize()" disabled>
   </div>

   <div id="polyDetected" style="font-size: 14px;"></div>

   <button onclick="processInput()"> Change Mode</button>

   <button input="button" onclick="displayHelp()">Help</button>
   <div id="help"> </div>

</body>
</html>
